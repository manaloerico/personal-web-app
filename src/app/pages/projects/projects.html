<app-section-container class="projects" @fadeIn>
  <div section-title>Projects</div>
  <div section-body>
    <ul class="group/list">
      @for (item of projects; track item) {
      <li class="mb-12">
        <div
          class="group relative grid pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:opacity-100! lg:group-hover/list:opacity-50"
        >
          <div
            class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md transition motion-reduce:transition-none lg:-inset-x-6 lg:block lg:group-hover:bg-neutral-800/50 lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg"
          ></div>
          <!-- <header
            class="z-10 mb-2 mt-1 text-xs font-semibold uppercase tracking-wide text-neutral-500 sm:col-span-2"
            aria-label="2018 to 2024"
          >
            2018 â€” 2024
          </header> -->
          <div class="z-10 sm:order-2 sm:col-span-6">
            <h3>
              <a
                class="inline-flex items-baseline font-medium leading-tight text-neutral-200 hover:text-teal-300 focus-visible:text-teal-300 group/link text-base"
                rel="noreferrer noopener"
                aria-label="Spotify Profile (opens in a new tab)"
                ><span
                  class="absolute -inset-x-4 -inset-y-2.5 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"
                ></span
                ><span>{{ item.name }}</span></a
              >
            </h3>
            <p class="mt-2 text-sm/relaxed">{{ item.description }}</p>
            <ul class="mt-2 flex flex-wrap" aria-label="Technologies used">
              @for (t of item.tech; track t) {
              <li class="mr-1.5 mt-2">
                <app-pill [label]="t" class=""> </app-pill>
              </li>
              }
            </ul>
          </div>
        </div>
      </li>
      } @empty {
      <li>There are no items.</li>
      }
    </ul>
  </div>
</app-section-container>
