<section class="about" @fadeIn>
    <h1>About Me</h1>
    <p>{{ personalInfo.bio }}</p>

    <div class="details">
        <div><strong>Name:</strong> {{ personalInfo.name }}</div>
        <div><strong>Title:</strong> {{ personalInfo.title }}</div>
        <div><strong>Location:</strong> {{ personalInfo.location }}</div>
    </div>
</section>
